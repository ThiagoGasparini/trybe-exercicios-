<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      main,
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">Exercício 5.1 - JavaEscripito</h1>
    </header>
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      // Exercício 1
      function mudaTagP() {
        let mudaP = document.getElementsByTagName("p")[1];
        mudaP.innerText = "Me vejo programador pleno daqui 2 anos!!";
      }
      mudaTagP();

      // Exercício 2
      function mudaCor() {
        let mudaCorY = document.getElementsByClassName("main-content")[0];
        mudaCorY.style.background = "rgb(76,164,109";
      }
      mudaCor();

      // Exercício 3
      function mudaCorRed() {
        let mudarCorVerm = document.getElementsByClassName("center-content")[0];
        mudarCorVerm.style.background = "white";
      }
      mudaCorRed();

      // Exercício 4
      function corrigeh1() {
        let mudaTexto = document.getElementsByTagName("h1")[0];
        mudaTexto.innerText = "Exercício 5.1 - JavaScript";
      }
      corrigeh1();

      // Exercício 5
      function paragraphUpperCase() {
        let paragraph = document.getElementsByTagName("p")[0];
        paragraph.innerHTML = paragraph.innerHTML.toUpperCase();
      }
      paragraphUpperCase();

      // Exercício 6
      function exibirP() {
        let exibirTagP = document.getElementsByTagName("p");
        for (let i = 0; i < exibirTagP.length; i += 1) {
          console.log(exibirTagP[i].innerText);
        }
      }
      exibirP();
    </script>
  </body>
</html>
