<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulário TrybeTrip</title>
</head>

<body>
  <header>
    <h1>Formulário TrybeTrip</h1>
  </header>
  <form action="" method="get">
    <main>
      <div class="info">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" min="10" max="40"><br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" min="10" max="50">
      </div>
      <div class="opt">
        <input type="radio" name="option" id="option">
        <label for="option">Cidade</label>
        <input type="radio" name="option" id="option2">
        <label for="option2">Campo</label>
        <input type="radio" name="option" id="option3">
        <label for="option3">Praia</label>
        <input type="radio" name="option" id="option4">
        <label for="option4">Montanhas</label>
      </div>
      <div class="text-area">
        <label for="text-area">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
          TrybeTrip?</label><br>
        <textarea name="text-area" id="text-area" cols="65" rows="10" maxlength="500"></textarea>
      </div>
      <div class="data">
        <label for="data">Qual a melhor data para realizar sua viagem?</label><br>
        <input type="date" name="data" id="data">
      </div>
      <div class="concordo">
        <label for="concordo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
        <input type="checkbox" name="concordo" id="concordo"><br><br>
        <label for="img">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos
          futuros!</label>
        <input type="checkbox" name="concordo" id="img">
      </div>
    </main>
    <div class="btn">
      <button type="submit" id="btn-sub">Enviar</button>
      <button id="clear">Limpar</button>
    </div>
  </form>
  <script src="./script.js"></script>
</body>

</html>
